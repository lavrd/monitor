<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" href="./static/img/favicon.png" type="image/png"/>

  <link href="./static/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <link href="./static/css/index.css" rel="stylesheet" type="text/css"/>

  <title>Monitor</title>
</head>

<body>
<section class="container">
  <h1 class="display-4 mt-5 pt-5">
    Docker load monitor
  </h1>

  <div class="input-group mb-5">
    <input id="containerName" type="text" class="form-control" placeholder="Container name">

    <div class="input-group-append">
      <button class="btn btn-outline-secondary" onclick="show()">GO</button>
      <button class="btn btn-outline-secondary" onclick="show()">ALL</button>
      <button class="btn btn-outline-secondary" onclick="stop()">STOP</button>
    </div>
  </div>

  <div id="chart">
    <div class="text-hide" role="alert" id="alert"></div>
  </div>
</section>

<script src="./static/js/chartjs.bundle.min.js"></script>
<script src="./static/js/index.js"></script>
</body>
