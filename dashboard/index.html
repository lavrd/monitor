<body>
<div class="hero is-small">
    <div class="hero-body">
        <div class="container">
            <h1 class="title is-1">
                Docker load monitor
            </h1>

            <div class="columns">
                <div class="column is-half">
                    <div class="field has-addons">
                        <input id="containerName" type="text" class="input" placeholder="container name"/>
                        <button class="button is-info" onclick="show()">GO</button>
                        <button class="button is-info" onclick="show()">ALL</button>
                        <button class="button is-danger" onclick="stop()">STOP</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container" id="chart">
    <div id="alert" class="is-hidden"></div>
</div>
